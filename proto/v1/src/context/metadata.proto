syntax = "proto3";

package context;

option go_package = "contextpb";

// RPCContext - Set of information used for gRPC context calls
message RPCContext {
       string Token = 1;
       uint32 WorkspaceID = 2;
       string Username = 3;
       bool Admin = 4;
       string Menu = 5;
       uint32 GhostID = 6;
}
